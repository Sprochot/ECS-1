<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="RB-stylesheet.css">
</head>
<div class="body">
    <body>
        <h1>Banana Bread</h1>
        <hr>
        <div class="ingredients_body">
            <h2><u>Ingredients</u></h2>
                <ul>
                    <div class="ingredients_list">
                        <li>1 1/3 cups sugar
                        </li>
                        <li>2/3 cup softened butter
                        </li>
                        <li>4 eggs
                        </li>
                        <li>6 tablespoons sour milk or buttermilk
                        </li>
                        <li>2 cups mashed, overripe bananas
                        </li>
                        <li>4 cups sifted flour
                        </li>
                        <li>2 teaspoons baking powder
                        </li>
                        <li>1 teaspoon baking soda
                        </li>
                        <li>1 teaspoon salt
                        </li>
                    </div>
                </ul>
            </div>
            <hr>
        </body>
    </div>
</html>
